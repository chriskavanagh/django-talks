{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block title %}{{ block.super }}{% endblock title %}

{% block headline %}
	<h1>{{ headline }}</h1>
	<h2>Your Profile {{ user.username }}</h2>
{% endblock headline %}

{% block content %}
	<div class="col-sm-6">
		<form action='' method="POST">{% csrf_token %}
				{{ form|crispy }}
			<input class='btn btn-default' type='submit' value='Submit' />
		</form>
	</div>

{% endblock content %}
