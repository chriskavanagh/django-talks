{% block headline %}

<h2>Your Lists</h2>
{% endblock headline %}

{% block content %}
<div class="row">
    <div class="col-sm-6">
        <p>Talks go here</p>

    </div>

    <div class="col-sm-6">
        <p><a href="{% url 'talk_list' %}">Back to lists</a></p>
    </div>
</div>
{% endblock %}
